name: "R for Data Analysis Bootcamp"
output_dir: _site
exclude:
- DESCRIPTION
- LICENSE
new_session: true
navbar:
  title: "R-DAB"
  type: inverse
  left:
    - text: "Lessons"
      icon: fa fa-book
      menu:
        - text: "0: Course Prep"
          href: L0-course-prep.html
        - text: "1: Getting Started"
          href: L1-getting-started.html
        - text: "2: Operators & Data Types"
          href: L2-operators-data-types.html
        - text: "3: Functions & Packages"
          href: L3-functions-packages.html
        - text: "4: Vectors"
          href: L4-vectors.html
        - text: "5: Data Frames"
          href: L5-data-frames.html
        - text: "6: Data Wrangling"
          href: L6-data-wrangling.html
        - text: "7: Data Visualization"
          href: L7-data-visualization.html
        - text: "8: Reproducible Reporting"
          href: L8-reproducible-reporting.html
    - text: "References"
      icon: far fa-bookmark
      menu:
        - text: "Programming in R"
          icon: fa fa-terminal
          href: ref-programming.html
        - text: "Visualizing Data"
          icon: fa fa-chart-bar
          href: ref-visualizing-data.html
        - text: "R Markdown"
          icon: fa fa-feather-alt
          href: ref-rmarkdown.html
        - text: "Other"
          icon: fa fa-expand
          href: ref-other.html
    - text: ""
      icon: fab fa-r-project
      href: https://rstudio.seas.gwu.edu/
  right:
  - icon: fa fa-bars
    menu:
    - text: About
      icon: fa fa-info-circle
      href: about.html
    - text: License
      icon: fa fa-gavel
      href: LICENSE.html
    - text: Source files
      icon: fa fa-github
      href: https://github.com/emse-eda-gwu/rdab

output:
  html_document:
    toc: yes
    toc_depth: 4
    toc_float:
      collapsed: no
      smooth_scroll: no
    lib_dir: site_libs
    self_contained: no
    include:
      in_header:
      - _includes/header.html
      - _includes/style.html
      after_body: _includes/footer.html
    theme: paper
    highlight: textmate
    number_sections: true
